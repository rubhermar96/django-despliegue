{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="container card">
            <p>Fecha de Publicación: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>Fecha de creación: {{ post.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
