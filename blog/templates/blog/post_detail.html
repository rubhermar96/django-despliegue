{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        {% if post.published_date %}
        <div class="card">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2>{{post.title}}</h2>
        <p>{{ post.text|linebreaksbr}}</p>
    </div>
{% endblock %}
